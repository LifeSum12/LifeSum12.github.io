  <style>
    .timer {
      font-size: 5rem;
      margin-top: 3rem;
      margin-bottom: 3rem;
      text-align: center;
    }
  </style>
</head>
<body style="background-image: url(https://img.szlee.cn/image/2023/03/641eb2ee19161.png)" class="vsc-initialized">
<div id="app" data-v-app="">
  <div class="content">
    <h2>Leechr和Jessie已经</h2>
    <div class="timer">
      相识&nbsp;&nbsp;&nbsp;
      <span id="meet-days"></span> 天
      <span id="meet-hours"></span> 时
      <span id="meet-minutes"></span> 分
      <span id="meet-seconds"></span> 秒
    </div>
    <div class="timer">
      相恋&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span id="love-days"></span> 天
      <span id="love-hours"></span> 时
      <span id="love-minutes"></span> 分
      <span id="love-seconds"></span> 秒
    </div>
  </div>
</div>

  <script>
    // 相识日期，从2019年12月11号00:56分开始算
    var meetDate = new Date('2019-11-08T00:00:00+08:00');
    // 相恋日期，从2020年06月06日00:00开始算
    var loveDate = new Date('2019-12-11T00:56:00+08:00');

    function updateTimer() {
      var now = new Date();
      var meetTimeDiff = now.getTime() - meetDate.getTime();
      var loveTimeDiff = now.getTime() - loveDate.getTime();
      var meetSeconds = Math.floor(meetTimeDiff / 1000);
      var loveSeconds = Math.floor(loveTimeDiff / 1000);

      var meetDays = Math.floor(meetSeconds / (3600 * 24));
      var meetHours = Math.floor((meetSeconds % (3600 * 24)) / 3600);
      var meetMinutes = Math.floor((meetSeconds % 3600) / 60);
      var meetSeconds = meetSeconds % 60;

      var loveDays = Math.floor(loveSeconds / (3600 * 24));
      var loveHours = Math.floor((loveSeconds % (3600 * 24)) / 3600);
      var loveMinutes = Math.floor((loveSeconds % 3600) / 60);
      var loveSeconds = loveSeconds % 60;

      document.getElementById('meet-days').innerText = meetDays;
      document.getElementById('meet-hours').innerText = meetHours;
      document.getElementById('meet-minutes').innerText = meetMinutes;
      document.getElementById('meet-seconds').innerText = meetSeconds;

      document.getElementById('love-days').innerText = loveDays;
      document.getElementById('love-hours').innerText = loveHours;
document.getElementById('love-minutes').innerText = loveMinutes;
document.getElementById('love-seconds').innerText = loveSeconds;
}
setInterval(updateTimer, 1000);
</script>
</body>
